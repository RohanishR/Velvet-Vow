<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
.form-container{
  max-width:700px;
  margin:100px auto;
  background:#fff;
  padding:50px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.05);
}

.form-container h2{
  margin-bottom:30px;
}

.form-group{
  margin-bottom:20px;
}

.form-group label{
  display:block;
  margin-bottom:8px;
  font-weight:600;
}

.form-group input,
.form-group select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

.submit-btn{
  margin-top:20px;
  padding:14px 30px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:0.3s;
}

.submit-btn:hover{
  background:#222;
}
</style>

</head>

<body style="background:linear-gradient(135deg,#f9fafc,#eef2f7);">

<div class="form-container">

  <h2>Create New Event</h2>

  <form>

    <div class="form-group">
      <label>Event Name</label>
      <input type="text" placeholder="Enter event name">
    </div>

    <div class="form-group">
      <label>Number of Members</label>
      <input type="number" placeholder="Enter number of guests">
    </div>

    <div class="form-group">
      <label>Event Date</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" placeholder="Enter contact number">
    </div>

    <div class="form-group">
      <label>Closest City Address</label>
      <input type="text" placeholder="Enter city/location">
    </div>

    <div class="form-group">
      <label>Catering Type</label>
      <select>
        <option>Select Catering Type</option>
        <option>Vegetarian</option>
        <option>Non-Vegetarian</option>
        <option>Both</option>
      </select>
    </div>

    <div class="form-group">
      <label>Type of Event</label>
      <select>
        <option>Select Event Type</option>
        <option>Wedding</option>
        <option>Birthday Party</option>
        <option>Corporate Event</option>
        <option>Engagement</option>
        <option>Reception</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Submit Event</button>

  </form>

</div>

<div id="successModal" class="success-modal">
  <div class="success-box">
    Event Created Successfully ðŸŽ‰
  </div>
</div>

</body>
</html>
