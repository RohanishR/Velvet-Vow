<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Manager Sign Up</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

<div class="auth-box">
  <h2>Create Event Manager Account</h2>

  <input type="text" placeholder="Company Name">
  <input type="text" placeholder="Manager Name">
  <input type="email" placeholder="Official Email">
  <input type="tel" placeholder="Contact Number">
  <input type="password" placeholder="Password">
  <input type="password" placeholder="Confirm Password">

  <button onclick="location.href='dashboard-manager.html'" class="btn-primary full">Sign Up</button>

  <p>Already registered? <a href="manager-login.html">Login</a></p>
</div>

</body>
</html>
